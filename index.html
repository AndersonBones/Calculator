<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    
    <body>

        <div class="container">

            <div class="calc-container">
                <div class="alert-message-container">
                    <p style="color: white; font-size: 15px;">Cant enter more than 15 digits</p>
                </div>
                <input type="text" class="text-area">
                
                <div class="digits-container">
                    <ul>
                        <li><button onclick="ClearAll()" class="calc-button">AC</button></li>
                        <li><button onclick="backspace()" class="calc-button"><i class="bi bi-backspace"></i></button></li>
                        <li><button onclick="insert('²')" class="calc-button">x²</button></li>
                        <li><button onclick="insert('÷')" class="blue-button">÷</button></li>
                    </ul>
    
                    <ul>
                        <li><button onclick="insert('7')">7</button></li>
                        <li><button onclick="insert('8')">8</button></li>
                        <li><button onclick="insert('9')">9</button></li>
                        <li><button onclick="insert('×')" class="blue-button">×</button></li>
                    </ul>
    
                    <ul>
                        <li><button onclick="insert('4')">4</button></li>
                        <li><button onclick="insert('5')">5</button></li>
                        <li><button onclick="insert('6')">6</button></li>
                        <li><button onclick="insert('-')" class="blue-button">-</button></li>
                    </ul>
    
                    <ul>
                        <li><button onclick="insert('1')">1</button></li>
                        <li><button onclick="insert('2')">2</button></li>      
                        <li><button onclick="insert('3')">3</button></li>  
                        <li><button onclick="insert('+')" class="blue-button">+</button></li>
                    </ul>
    
                    <ul>
                        <li class="zero"><button onclick="insert('0')" >0</button></li>
                        <li><button onclick="insert('.')">.</button></li>      
                        <li><button onclick="result()" class="equal-button">=</button></li>  
                    </ul>
                </div>
            </div>    
        </div>
           

     
        <script src="./script.js"></script>
    </body>
</html>
